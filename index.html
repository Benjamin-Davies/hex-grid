<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hex Grid</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <canvas id="main-canvas"></canvas>

  <div class="main-menu">
    <h1>
      <img src="assets/title-hex.png" alt="Hex">
      <img src="assets/title-grid.png" alt="Grid">
    </h1>
    <div class="play-button">
      <button id="play-button">
        <img src="assets/menu-play.png" alt="Play">
      </button>
    </div>
    <div class="secondary-buttons">
      <button>
        <img src="assets/menu-info.png" alt="Info">
      </button>
      <button>
        <img src="assets/menu-share.png" alt="Share">
      </button>
      <button>
        <img src="assets/menu-settings.png" alt="Settings">
      </button>
    </div>
  </div>

  <script src="app.ts"></script>
</body>

</html>
